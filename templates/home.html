<html lang="en">
<head>
    <title>Text analysis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<main class="mt-3">
    <section class="mt-3 pt-5 px-5 text-center container">
        <form method="post" enctype="multipart/form-data" action="">
            <div class="mb-3 d-flex align-items-center gap-2">
                <input class="form-control" name="textfile" accept="text/plain" type="file" id="formFile">
                <button type="submit" class="btn btn-info">Send</button>
            </div>
        </form>
    </section>
    {% if words is defined and words|length > 0 %}
    <section class="mt-3 pt-5 px-5 text-center container">
        <div style="border: 1px solid #c3c3c3; border-radius: 10px" class="px-5 py-4">
            <table class="table">
                <thead>
                <tr>
                    <th>Word</th>
                    <th>Term Frequency (TF)</th>
                    <th>Inverse Document Frequency (IDF)</th>
                </tr>
                </thead>
                <tbody>
                {% for word in words %}
                <tr>
                    <td>{{ word.word }}</td>
                    <td>{{ word.tf }}</td>
                    <td>{{ word.idf }}</td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </section>
    {% endif %}
</main>
</body>
</html>
